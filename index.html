<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="menu">
                <div class="menu__left">
                    <a href="index.html" class="logo"><img src="icons/logo.svg" alt="logo"></a>
                    <a href="#" class="search"><img src="icons/search.svg" alt="search"></a>
                </div>
                <div class="menu__right">
                    <a href="#" class="burger"><img src="icons/burger.svg" alt="burger"></a>
                    <a href="#" class="user" target="_blank"><img src="icons/user.svg" alt="user"></a>
                    <a href="#" class="cart" target="_blank"><img src="icons/cart.svg" alt="cart"></a>
                </div>
            </div>
        </div>
    </header>

    <div class="top-content">
        <div class="container">
            <div class="top-content__head">
                <div class="top-content__head-image"><img src="images/head_man.png" alt="head_man"
                        class="img">
                </div>
                <div class="top-content__head-text">
                    <div class="top-content__line"></div>
                    <div class="top-content__headding">
                        <p class="title-top">THE BRAND</p>
                        <p class="text-top">OF LUXERIOUS
                            <span class="text-top2">FASHION</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="body-content">
        <div class="container">
            <div class="body-content__catalog">
                <div class="body-content__catalog-box-1">
                    <div class="body-content__catalog-item">
                        <a href="#" class="body-content__catalog-link" target="_blank">
                            <img src="images/catalogForWomen.jpg" alt="catalogForWomen" class="img">
                            <div class="body-content__catalog-text">
                                <p class="p-title">30% OFF</p>
                                <p class="p-text">FOR WOMEN</p>
                            </div>
                        </a>
                    </div>
                    <div class="body-content__catalog-item">
                        <a href="#" class="body-content__catalog-link" target="_blank">
                            <img src="images/catalogForMen.jpg" alt="catalogForMen" class="img">
                            <div class="body-content__catalog-text">
                                <p class="p-title">HOT DEAL</p>
                                <p class="p-text">FOR MEN</p>
                            </div>
                        </a>
                    </div>
                    <div class="body-content__catalog-item">
                        <a href="#" class="body-content__catalog-link" target="_blank">
                            <img src="images/catalogForKids.jpg" alt="catalogForKids" class="img">
                            <div class="body-content__catalog-text">
                                <p class="p-title">NEW ARRIVALS</p>
                                <p class="p-text">FOR KIDS</p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="body-content__catalog-box-2">
                    <div class="body-content__catalog-item2">
                        <a href="#" class="body-content__catalog-link" target="_blank">
                            <img src="images/catalogAccesories.jpg" alt="catalogAccesories" class="img">
                            <div class="body-content__catalog-text">
                                <p class="p-title">LUXIROUS & TRENDY</p>
                                <p class="p-text">ACCESORIES</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="content__items">
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
        </div>
    </footer>

</body>

</html>
